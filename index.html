<!DOCTYPE html>
<html>

<head>
  <base target="_top">

  <link rel="stylesheet" href="gsTest.css">
  </link>

</head>

<body>

  <h1><img src="2026 Logo.png" width=200 height=200>
  </h1>
<!--date-master is a custom attribute that needs a correct name-->
  <h2 id="dMast" data-master="Default"name="master">Enter param into URL to find Draft ex. gsTest.html?master=Brad</h2>
  
  <br>
  <!-- Table 1: Individual Picks -->
<h2>Team Draft Log</h2>
<input type="text" id="playerSearch" placeholder="Search for a team..." onkeyup="filterTable()">
<table>
    <thead>
        <tr>
            <th>Team</th> <!-- This is now individual pick rank -->
            <th>Daft#</th>
            <th>Player</th>
            <th>Pts</th>
            <th>Rank</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<br>

<!-- Table 2: Player Leaderboard -->
<h2>Total Standings</h2>
<table>
    <thead>
        <tr>
            <th>Overall Rank</th>
            <th>Team</th>
            <th>Total Pts</th>
            <th>Pts Back</th>
            <th>Plys Left</th>
        </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
</table>





  <script src="gsTest.js"></script>


</body>

</html>
