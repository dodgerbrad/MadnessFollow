<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Specific Tags for 2026 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./Madness.png">
    <link rel="canonical" href="dodgerbrad.github.io">

    <title>2026 Draft Board</title>
    <link rel="stylesheet" href="gsTest.css">
    <link rel="icon" type="image/png" href="./Madness.png">

    <img src="Madness.png" alt="2026 Logo" class="logo">
</head>

<body>
    <h2 id="dMast" data-master="Default">Loading Draft...</h2>
    <!-- Modern 2026 Loading Overlay -->
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>Retrieving 2026 Draft Data...</p>
    </div>

    <div class="mobile-container">
        <input type="text" id="playerSearch" placeholder="ðŸ” Search teams..." onkeyup="filterTable()">

        <div class="table-card">
            <h3>Team Draft Log</h3>
            <div class="scroll-x">
                <table>
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>#</th>
                            <th>Player</th>
                            <th>Pts</th>
                            <th>Rank</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="table-card">
            <h3>Total Standings</h3>
            <div class="scroll-x">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Total</th>
                            <th>Back</th>
                            <th>Left</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="gsTest.js"></script>
</body>

</html>
